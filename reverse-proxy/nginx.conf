upstream webapp {
  server webapp:80;
}

upstream spring_api {
  server spring-api:8080;
}

server {
  listen 80;
  server_name _;

  # Handle API preflight requests directly to avoid CORS issues
  location /api/ {
    # Respond to OPTIONS (preflight) directly
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '$http_origin' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Content-Length' 0;
      return 204;
    }

    # Proxy other API requests to the backend
    proxy_pass http://spring_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_read_timeout 90s;

    # Ensure responses include CORS headers for browser clients proxied through this gateway
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
  }

  # Proxy all other requests to the frontend webapp
  location / {
    proxy_pass http://webapp;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_cache_valid 200 1m;
  }

  # Security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header X-XSS-Protection "1; mode=block";

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
